<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="t28 signup page.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="singup-header">
                <h1>Signup</h1>
                <p>It take only 30 secnod</p>
            </header>
            <main class="singupbody">
               <form action="#">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname"  placeholder="suraj madhav hasule" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email"  placeholder="surajhasule12@gmail.com" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 8 value" required>
                </p>
                <p>
                  
                    <input type="submit" id="submit" value="create account" >
                </p>
                
               </form>

            </main>
            <footer class="signup-footer">
                <p>already have an account? <a href="">login</a></p>
            </footer>
        </div>
        <!-- <div class="circlec1"></div>
        <div class="circlec2"></div> -->
    </div>
    
</body>
</html>
